  <script src="./render.js"></script>
  <script>
function test(head) {
    const l = head.length
    if(l % 2 !== 0 ) return false
    const middleI = l / 2 - 1
    for(let i = middleI; i <= 0 ; i--) {
        if(head[i] !== head[l - 1 - i]) {
            return false
        }
    }
    return true
};

console.log(test([1,2,2,1]));

  </script>
